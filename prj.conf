# nRF board library
CONFIG_DK_LIBRARY=y
CONFIG_OPENTHREAD_NORDIC_LIBRARY_MASTER=y

CONFIG_MAIN_STACK_SIZE=4069

# Enable OpenThread CoAP support API
CONFIG_OPENTHREAD_COAP=y

# Network shell
CONFIG_SHELL=n
CONFIG_OPENTHREAD_SHELL=n
CONFIG_SHELL_ARGC_MAX=26
CONFIG_SHELL_CMD_BUFF_SIZE=416

# Network sockets
CONFIG_NET_SOCKETS=y
CONFIG_NET_SOCKETS_POSIX_NAMES=y
CONFIG_NET_SOCKETS_POLL_MAX=4

# Same network Master Key for client and server
CONFIG_OPENTHREAD_NETWORKKEY="82:21:94:33:11:87:66:75:88:99:ae:bc:fc:da:ea:fc"
CONFIG_OPENTHREAD_NETWORK_NAME="Yann-OpenThread"
CONFIG_OPENTHREAD_CHANNEL=15
CONFIG_OPENTHREAD_PANID=4289
CONFIG_OPENTHREAD_XPANID="97:87:30:19:36:63:66:16"
CONFIG_OPENTHREAD_JOINER_PSKD="J01NU5"
CONFIG_OPENTHREAD_JOINER=y
CONFIG_OPENTHREAD_JOINER_AUTOSTART=y

# L2 OpenThread enabling
CONFIG_NET_L2_OPENTHREAD=y

# Generic networking options
CONFIG_NETWORKING=y

CONFIG_MBEDTLS_SHA1_C=n
CONFIG_FPU=y

# ADC
CONFIG_ADC=y

# Fuel gauge
CONFIG_FUEL_GAUGE=y

# Temperature/Humidity sensor
CONFIG_SENSOR=y
